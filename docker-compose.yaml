version: "3.9"
services:
  code-server:
    build: .
    image: my-code-server:terraform
    container_name: code-server
    environment:
      - PASSWORD=change-me
    command: ["--bind-addr", "0.0.0.0:8443", "--auth", "password", "/home/coder/project"]
    user: "1000:1000"
    volumes:
      - ./projects:/home/coder/project
      - ./data:/home/coder/.local/share/code-server
      - /var/run/docker.sock:/var/run/docker.sock   # ðŸ‘ˆ gives container access to host Docker
      - /usr/bin/docker:/usr/bin/docker:ro          # optional, so CLI is available
    ports:
      - "8443:8443"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8443/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

